<nav *ngIf="!authenticated" class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">conduit</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <!-- Add "active" class when you're on that page" -->
        <a
          class="nav-link"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="auth/signin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Sign in</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="auth/signup"
          [routerLinkActiveOptions]="{ exact: true }"
          >Sign up</a
        >
      </li>
    </ul>
  </div>
</nav>

<nav *ngIf="authenticated" class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">conduit</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <!-- Add "active" class when you're on that page" -->
        <a
          class="nav-link active"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="'active'"
          routerLink="/editor"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="ion-compose"></i>&nbsp;New Article
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="'active'"
          routerLink="/settings"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="ion-gear-a"></i>&nbsp;Settings
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/profile', user.username]">
          <img [src]="user.image" class="user-pic" />
          {{ user.username }}
        </a>
      </li>
    </ul>
  </div>
</nav>
